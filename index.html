<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>To do list</title>
</head>

<body>
    <h1>To do list</h1>
    <div id="app">
        <div class="enter">
            <div class="box">
                <h2>New Task</h2>
                <input type="text" placeholder="Your task here" data-task-input>
                <select data-task-priority>
                </select>
                <button data-task-add>Add task</button>
            </div>
        </div>
        <div class="list">
            <ul data-task-list>

            </ul>
        </div>
    </div>
    <div class="sort">
        <button data-sort-priority>Sort by urgency</button>
        <button data-sort-completion>Sort by performance</button>
    </div>
    <!-- Laikinai -->
    <ul class="toast" data-toast-bin>
    </ul>
</body>

</html>
